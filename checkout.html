<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
</head>
<body>
    <div style="font-family: Arial, Helvetica, sans-serif;">
    <div style="font-size: 17px;">
    <div style="padding: 8px;">
    <div align="center">
    <div box-sizing="border-box;">

    <h2>Responsive Checkout Form</h2>
    <div class="row">
        <div class="col-75">
            <div class="container">
            <div style="background-color: darkgray;"
            <div style="padding: 3px 18 px 13 px 18 px;">
            <div style="border-color: cyan; border: 1px;">
            <div style="border-radius: 3px;">
            <div align="left">
                <h3>Billing Adress</h3>
            <div style="margin-bottom: 10px;">
            <div style="display: block;">
        <label for="fname"></i>Full Name</label>
        <input type="Text" id="fname" name="Firstname"  placeholder="">
        <label for="Email"></i>Email</label>
        <input type="Text" id="email" name="email"  placeholder="">
        <label for="adr"></i>Adress</label>
        <input type="Text" id="adr" name="Adress"  placeholder="">
        <label for="City"></i>city</label>
        <input type="Text" id="city" name="City"  placeholder="">
<div class="row">
    <div class="col-50">
        <label for="State"></i>state</label>
        <input type="Text" id="State" name="State"  placeholder="">
    </div>
</div>
</div class="col-50">
<div align="left">
    <h3>Payment</h3>
    <legend>Accepted Card:</legend>
        <select name="Card" size="3" multiple>
            <option value="O1">BNI</option>
            <option value="O2">BTN</option>
            <option value="O3">Mandiri</option>
            <option value="O4">BCA</option>
            <option value="O5">CIMB Niaga</option>
            <option value="O6">BRI</option>

    <div align="down">
        <label for="card number"></i>Card number</label>
        <input type="Text" id="fname" name="cardnumber"  placeholder="">
        <label for="cnum">Credit or Debit Card</label>
        <input type="Text" id="cnum" name="credit or debit card" placeholder="">
        
    </div>
    <label>
        <div style="background-color: darkseagreen;">
        <div style="color: whitesmoke;">
        <div style="padding: 12px;">
        <div style="border: 0;"
        <div style="width: 100%;"
        <div style="border-radius: 3px;">
        <div style="cursor: pointer;">
        <div style="font-size: 17px;">
        <input type="checkbox" checked="checked" name="on adress" </label>
        <input type="submit" value="continue to checkbox" class="btn">
    <div class="col-25">
        <div class="container">
            <h4>price <span class="Price" style="color: black;"></span></h4>
            <p><a href="#">Balenciaga </a><span class="price">Rp.3000000<span><p>
            <p><a href="#">Loius Vuitton </a><span class="price">Rp.2000000<span><p>
            <p><a href="#">Channel </a><span class="price">Rp.5000000<span><p>
            <p><a href="#">Gucci </a><span class="price">Rp.2000000<span><p>
            <hr>
            <p>Total <span class="Price" style="color: black;"><b>Rp.12000000</b></span></p>
    </div>

</body>
</html>
